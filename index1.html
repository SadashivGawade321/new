<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Face Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>

</head>
<body>
    <h2>QR & Face Attendance System</h2>
    <video id="preview"></video>
    <div class="button-container">
        <button onclick="setupQRScanner()">Start Scanner</button>
        <button onclick="stopQRScanner()" class="stop-button">Stop Scanner</button>
        <button onclick="clearAttendance()" class="clear-button">Clear Attendance</button>
    </div>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Face Captured</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>

    <button onclick="exportToPDF()">Export to PDF</button>
    <script src="script.js"></script>
</body>
</html>
